<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
</head>

<body class="body-login">
  <section class="section-login">  
    <div class="container" >
        <div class="row align-items-center">
            <div class="col-12 col-md-6" style="padding: 0">
                <img class="d-block w-100" src="../images/hair2.jpg" alt="card image">
            </div>

            <div class="col-12 col-md-6 ps-5 pe-5">
                <div class="row" id="top">
                    <img class="d-block pb-3" src="../images/logoLDCfin.png" alt="card image">            
                </div>
          
                <form class="needs-validation" method="post" id="registerForm" novalidate>     
                    
                    <div>
                        <label for="registerEmail" class="form-label pt-2">Email</label>
                        <input class="form-control" type="email" name="registerEmail" placeholder="Email" id="registerEmail" required>
                        <div class="invalid-feedback">Se debe ingresar un email valido!</div>                
                    </div>

                    <div>
                        <label for="registerUser" class="form-label pt-2">Username</label>
                        <input class="form-control" type="text" name="registerUser" placeholder="Username" id="registerUser" required>
                        <div class="invalid-feedback">Se debe ingresar el usuario!</div>                
                    </div>

                    <div>
                        <label for="registerPassword" class="form-label pt-2">Password</label>
                        <input  class="form-control" 
                            type="password" 
                            name="registerPassword" 
                            placeholder="Password" 
                            id="registerPassword" 
                            required>
                        <div class="invalid-feedback">Se debe ingresar el password!</div>              
                   </div>
                        
                    <div>
                        <label for="confirmPassword" class="form-label pt-2">Confirmar password</label>
                        <input  class="form-control" 
                                type="password" 
                                name="confirmPassword" 
                                placeholder="Confirmar Password" 
                                id="confirmPassword" 
                                required>
                        <div class="invalid-feedback">Se debe confirmar el password!</div>              
                    </div>

                    <div class="pt-4 text-center">
                        <button class="btn fw-bold" type="submit" id="register">Registrar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>         

  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
</body>
</html>
